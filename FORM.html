<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Let me know something about you</h2>
    <form>
        <label>Name</label>
        <input type="text">
        <br>

        <label> Email Id </label>
        <input type="email" >

        <label> Phone number</label>
        <input type="tel">
        

        <label>Age</label>
        <input type="number" min="0" max="18" >
          

        <label>Date of Birth</label>
        <input type="date" min="1990-6-1" max="2006-6-1">
          
        <h3>Favourite fruits</h3>
        <label>apple</label>
        <input type="checkbox">
        <label>kiwi</label>
        <input type="checkbox">
        <label>mango</label>
        <input type="checkbox">

        <label>password</label>
        <input type="password">

        <h4>Gender</h4>
        <label>Male
            <input type="radio" name="gen">
            </label>
        
        <label for="int">Female</label>
        <input id="int" type="radio" name="gen">
         <br>
        <label>Write a message</label>
        <textarea></textarea>
        <br>
        <button> Submit </button>
     

        
    </form>
   
</body>
</html>
