<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMISSION FORM</title>
</head>
<body>
  <form>
    <div style="background-color: aqua;"><h1>ADMISSION FORM</h1></div>
    <div>
    <label>
      Full Name
      <input type="text" >
      
    </label>
    </div>

    <label>
      Email
      <input type="email" >
   
    </label>

    <label>
      Phone Number
      <input type="tel" pattern="[0-9]{10}">
   
    </label>

    <label>
      Age
      <input type="number" min="15"  max="60">
   
    </label>
    <br>
    <label>
      Date of Birth
      <input type="date" min="2010-3-12" max="2017-3-12">
   
    </label>
    <p>
      Gender:
    <label> 
      Male
      <input type="radio" name="gender">
    </label>
    <label> 
      Female
      <input type="radio" name="gender">
    </label>
    <label> 
      Other
      <input type="radio" name="gender">
    </label>
    </p>
    
    <p>Services</p>
    <label>Bus services<input type="checkbox"></label>
    <label>Mess services<input type="checkbox"></label>
    <label>Accomodations <input type="checkbox"></label>
     
    <p>Blood group</p>
    <select>
      <option>A+</option>
       <option>A-</option>
        <option>B+</option>
         <option>B-</option>
          <option>O+</option>
           <option>O-</option>
            <option>AB+</option>
    </select>
    <br>
    <div>
    <label>Describe yourself in <span style="color:blueviolet;">200</span>words</label>
    </div>
    <div>
    <textarea> </textarea>
    </div>
    <br>
  
    <button>Submit</button>
  
  </form>

  
</body>
</html>
